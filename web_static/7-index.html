<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">

		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/AirBnB-icon.png" type="image/png">
	</head>
	<body>
	    <header>
		    <div class="logo"></div>
		</header>
		<div class="container">
		    <section class="filters">
			    <div class="locations">
				    <h3>States</h3>

					    <li>
						    <h2>Tema:</h2>
						</li>

						    <ul class="popover_list">
							    <li>Prampram</li>
								<li>Community Three</li>
							</ul>
						</li>
						<li>
						    <h2>Accra:</h2>
						</li>

						    <ul class="popover_list">
							    <li>Osu</li>

						</li>
					</ul>
				</div>
				<div class="amenities">
				    <h3>Amenities</h3>
					<h4>Internet, Oven...</h4>
					<ul class="popover">
					    <li>Oven</li>
						<li>Internet</li>

		</div>
		<footer>
            Best School
		</footer>
